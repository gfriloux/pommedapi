<h1>Installation guide</h1>

<h2>Building pommedapi's binary</h2>
You need to have <code>rust</code> and <code>cargo</code> installed to build the project.<br />
<pre><code class="bash">make</code></pre>

<h2>Installation of pommedapi</h2>
<pre><code class="bash">make install</code></pre>

<h3>Running pommedapi</h3>
You need to install <code>bash</code> and <code>jq</code> to use validation scripts.
